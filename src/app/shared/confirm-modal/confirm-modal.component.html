<!-- Confirmation Modal: Always visible when rendered (d-block) and covers the entire screen -->
<div class="modal fade show d-block"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1100;">

  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-white">

      <!-- Modal Header: Title and Close Button -->
      <div class="modal-header border-0">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ title }}</h5>
        <button type="button" class="btn-close btn-close-white" (click)="cancelAction()"></button>
      </div>

      <!-- Modal Body: Confirmation Message -->
      <div class="modal-body border-0">
        {{ message }}
      </div>

      <!-- Modal Footer: Cancel and Confirm Buttons -->
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary btn-custom" (click)="cancelAction()">{{ cancelText }}</button>
        <button type="button" class="btn btn-primary btn-custom-delete" (click)="confirmAction()">{{ confirmText }}</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Backdrop: Darkens the background behind the modal -->
<div class="modal-backdrop fade show"></div>
