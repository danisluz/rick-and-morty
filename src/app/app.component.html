<!-- Main Navigation Header -->
<header class="navbar navbar-expand-lg my-header">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo (Home link) -->
    <a class="navbar-brand" routerLink="/">
      <img src="assets/logo.svg" alt="Logo" width="100"/>
    </a>
    <!-- Navigation Buttons -->
    <div class="d-flex">
      <a class="btn btn-custom me-2" routerLink="/" routerLinkActive="active">Characters</a>
      <a class="btn btn-custom" routerLink="/about" routerLinkActive="active">About Us</a>
    </div>
  </div>
</header>

<!-- Main Content Area -->
<main class="content py-4">
  <div class="container">
    <!-- Global Toast Notification -->
    <app-toast [message]="message" [type]="type"></app-toast>

    <!-- Main Router Outlet for page content -->
    <router-outlet></router-outlet>

    <!-- Modal for Character Details (conditionally rendered) -->
    <app-character-modal *ngIf="character$ | async"></app-character-modal>
  </div>
</main>

<!-- Application Footer -->
<footer class="footer py-3 mt-auto bg-dark">
  <div class="container text-center">
    <p class="mb-0">&copy; 2025 Rick and Morty</p>
  </div>
</footer>
