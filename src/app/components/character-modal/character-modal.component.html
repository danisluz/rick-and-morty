<div class="modal fade show d-block" tabindex="-1" *ngIf="character as char" style="background-color: rgba(0,0,0,0.8);" (click)="close()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-content bg-dark text-light">

      <div class="modal-header border-0">
        <h5 class="modal-title">{{ char.name }}</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="close()"></button>
      </div>

      <div class="modal-body text-center">
        <img [src]="char.image" alt="{{ char.name }}" class="img-fluid mb-3 rounded">
        <p><strong>Gender:</strong> {{ char.gender }}</p>
        <p><strong>Status:</strong> {{ char.status }}</p>
        <p><strong>Origin:</strong> {{ char.origin?.name }}</p>
        <p><strong>Type:</strong> {{ char.type || 'Unknown' }}</p>
        <p><strong>Location:</strong> {{ char.location?.name }}</p>
      </div>

      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" (click)="edit()">Editar</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Excluir</button>
      </div>

    </div>
  </div>
</div>
