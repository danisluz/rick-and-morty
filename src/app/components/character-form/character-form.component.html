<div class="container mt-4">

  <button type="button" class="btn btn-outline-secondary mb-3" (click)="onBack()">
    ← Voltar
  </button>

  <h2 class="mb-4">{{ editing ? 'Editar' : 'Criar' }} Personagem</h2>

  <form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input formControlName="name" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Espécie</label>
      <input formControlName="species" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select formControlName="status" class="form-select">
        <option *ngFor="let status of statusList" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Gênero</label>
      <select formControlName="gender" class="form-select">
        <option *ngFor="let gender of genderList" [value]="gender">{{ gender }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo</label>
      <input formControlName="type" class="form-control"/>
    </div>

    <div formGroupName="origin" class="mb-3">
      <label class="form-label">Origem</label>
      <input formControlName="name" class="form-control"/>
    </div>

    <div formGroupName="location" class="mb-3">
      <label class="form-label">Localização</label>
      <input formControlName="name" class="form-control"/>
    </div>

    <div class="mb-3">
      <label class="form-label">URL da Imagem</label>
      <input formControlName="image" class="form-control" />
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        {{ editing ? 'Salvar Alterações' : 'Criar Personagem' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
